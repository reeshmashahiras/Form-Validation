<!DOCTYPE html>
<html>
<head>
  <title>Form Validation Project</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add Ionicons CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">REGISTRATION FORM</h1>
        <form id="registrationForm" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone No:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control" name="gender" required>
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <div class="error-message"></div>
          </div>

          <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" required>
              <div class="input-group-append">
                <span class="input-group-text" id="password-toggle" onclick="togglePasswordVisibility()">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              <div class="input-group-append">
                <span class="input-group-text" id="confirmPassword-toggle" onclick="toggleConfirmPasswordVisibility()">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="error-message" id="confirmPassword-error"></div> <!-- Add this line -->
          </div>

          <button type="submit" class="btn btn-primary">REGISTER</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Add Ionicons JS -->
  <script src="http://code.ionicframework.com/ionicons/2.0.1/js/ionicons.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
